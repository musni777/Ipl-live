<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webcric Pro - Advanced Live Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --dark: #0a0a0a;
            --darker: #050505;
            --danger: #ff3d3d;
            --warning: #ffcc00;
            --text-light: #e0e0e0;
            --bg-light: #f5f5f5;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: white;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 157, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 184, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            transition: background 0.3s ease;
        }
        
        body.light-mode {
            background-color: var(--bg-light);
            color: #333;
            --primary: #007acc;
            --secondary: #ff5722;
            --dark: #e0e0e0;
            --darker: #cccccc;
        }
        
        body.landscape-mode iframe {
            width: 95% !important;
            height: 70vh !important;
        }
        
        body.landscape-mode .stream-controls {
            width: 95%;
            margin: 10px auto;
        }
        
        .header {
            background: linear-gradient(to right, var(--darker), var(--dark));
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }
        
        .content {
            text-align: center;
            margin-top: 30px;
            padding: 0 20px;
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            letter-spacing: 1px;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }
        
        .stream-container {
            position: relative;
            width: 85%;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
        }
        
        iframe:hover {
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
        }
        
        .stream-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .stream-btn {
            background: rgba(0, 184, 255, 0.2);
            border: 1px solid var(--secondary);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }
        
        .stream-btn:hover {
            background: rgba(0, 184, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .stream-btn.active {
            background: var(--secondary);
            color: black;
        }
        
        .connection-speed {
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 14px;
        }
        
        /* Volume Controls */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .volume-slider:hover {
            opacity: 1;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        .volume-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .volume-btn:hover {
            color: var(--primary);
        }
        
        /* Landscape Mode Button */
        .landscape-btn {
            background: rgba(0, 255, 157, 0.2);
            border: 1px solid var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }
        
        .landscape-btn:hover {
            background: rgba(0, 255, 157, 0.4);
        }
        
        .landscape-btn.active {
            background: var(--primary);
            color: black;
        }
        
        /* Rest of your existing CSS... */
        /* [Previous CSS styles remain unchanged] */
        
    </style>
</head>
<body>
    <!-- System Notification -->
    <div class="system-notification" id="notification">
        <div class="notification-title">STREAM ACTIVATED</div>
        <div class="notification-content">Webcric live feed successfully connected. Enjoy the match, Hunter.</div>
    </div>
    
    <!-- HUD Element -->
    <div class="hud-element">
        <div class="hud-title">VIEWERS</div>
        <div class="hud-value pulse" id="viewer-count">4,827</div>
    </div>
    
    <!-- Live Chat -->
    <div class="live-chat" id="liveChat">
        <div class="chat-header" onclick="toggleChat()">
            <i class="fas fa-comments"></i> LIVE CHAT
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="header glitch-text">
        WEBâš¡CRIC PRO STREAMING
    </div>

    <div class="content">
        <h2>LIVE STREAM CONNECTION</h2>
        <div class="stream-container">
            <iframe src="https://me.webcric.com/willow.htm" title="Webcric Live Stream" id="streamFrame"></iframe>
            <div class="connection-speed" id="connectionSpeed">
                <i class="fas fa-tachometer-alt"></i> CONNECTION: TESTING...
            </div>
            <div class="stream-controls">
                <button class="stream-btn active" onclick="changeQuality('auto')">AUTO</button>
                <button class="stream-btn" onclick="changeQuality('hd')">HD</button>
                <button class="stream-btn" onclick="changeQuality('sd')">SD</button>
                <button class="stream-btn" onclick="changeQuality('low')">LOW</button>
                
                <!-- Volume Controls -->
                <div class="volume-container">
                    <button class="volume-btn" id="volumeBtn" onclick="toggleMute()">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider" oninput="changeVolume(this.value)">
                </div>
                
                <!-- Landscape Mode Toggle -->
                <button class="landscape-btn" id="landscapeBtn" onclick="toggleLandscape()">
                    <i class="fas fa-expand"></i> LANDSCAPE
                </button>
            </div>
        </div>
    </div>

    <!-- [Rest of your HTML content remains unchanged] -->

    <script>
        // Previous JavaScript code remains the same...
        
        // New Functions for Volume Control
        let isMuted = false;
        let currentVolume = 80;
        
        function changeVolume(volume) {
            currentVolume = volume;
            if (volume == 0) {
                document.getElementById('volumeBtn').innerHTML = '<i class="fas fa-volume-mute"></i>';
                isMuted = true;
            } else {
                document.getElementById('volumeBtn').innerHTML = '<i class="fas fa-volume-up"></i>';
                isMuted = false;
            }
            // In a real app, you'd adjust the video volume here
            console.log(`Volume set to ${volume}%`);
        }
        
        function toggleMute() {
            const volumeSlider = document.getElementById('volumeSlider');
            isMuted = !isMuted;
            
            if (isMuted) {
                volumeSlider.value = 0;
                document.getElementById('volumeBtn').innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                volumeSlider.value = currentVolume;
                document.getElementById('volumeBtn').innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            changeVolume(volumeSlider.value);
        }
        
        // Landscape Mode Toggle
        function toggleLandscape() {
            document.body.classList.toggle('landscape-mode');
            const btn = document.getElementById('landscapeBtn');
            btn.classList.toggle('active');
            
            if (document.body.classList.contains('landscape-mode')) {
                btn.innerHTML = '<i class="fas fa-compress"></i> STANDARD';
                showNotification("DISPLAY MODE", "Landscape mode activated");
            } else {
                btn.innerHTML = '<i class="fas fa-expand"></i> LANDSCAPE';
                showNotification("DISPLAY MODE", "Standard mode activated");
            }
        }
        
        // Initialize volume
        document.getElementById('volumeSlider').value = currentVolume;
    </script>
</body>
</html>
